<div class="container container-fluid text-center">
  <h1>Calculator</h1>

      <br>
      <br>
      <label for="">num2:</label>
      <input type="text" name="b" autocomplete="off">
      <br>
      <br>
      <input type="checkbox" name="add"> ADD

      <input type="checkbox" name="mul"> MUL
      <input type="checkbox" name="div"> DIV

      <br>
      <input type="submit" value="Calculate" class="btn btn-danger">
  </form>
</div>
